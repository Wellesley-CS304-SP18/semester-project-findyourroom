{% extends "base.html" %}

{% block main_content %}

<h1>Search Result</h1>

	{% for item in roomArray %}
   		<li><a href="{{url_for('review', dormID = item['dormID'], roomNumber = item['roomNumber'])}}"> Edit room : {{item['dormName']}} {{item['roomNumber']}}</li>
   		<li><a href="{{url_for('roomInfo', dormID = item['dormID'], roomNumber = item['roomNumber'])}}">Room info : {{item['dormName']}} {{item['roomNumber']}}</li>

   	{% endfor %}


<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

{% endblock %}
