<div class="row align-items-end">
        <div class="col">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div id="messages">
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
          </div>
          {% endif %}
          {% endwith %}
        </div>
</div>
