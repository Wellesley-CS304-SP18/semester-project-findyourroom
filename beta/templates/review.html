{% extends "base.html" %}

{% block main_content %}
<div class="container">
  <div class="row">
    <div class="col-8">
      <h1 style="margin: 25px 0px">Review</h1>
      {% include "flash.html" %}
      <div class="card border-primary mb-3" style="min-width: 25rem;max-width: 40rem;">
        <div class="card-header">Review for {{dormID}} {{roomNumber}} </div>
       <div class="card-body">
         <div class="form-group"> 
	   <ol style="padding-left:20px">
	     <form id="review" method="post" enctype="multipart/form-data" action="">
	       	<h6>To review, please give a rating (1-5) and comment (* required)</h6>
		<label><b>Comment: (Max 200 characters)(*)</b></label>
               	<textarea id="commentid" name="comment" rows="10" cols="40" maxlength="200">{{comment}}</textarea>
	       	<br>
	       <label><b>Rating:(*) </b></label>
               <label>1 <input type="radio" name="stars" value="1" {{ 'checked' if rating== "1"}}></label>
               
               <label>2 <input type="radio" name="stars" value="2" {{ 'checked' if rating== "2"}}></label>
               
               <label>3 <input type="radio" name="stars" value="3" {{ 'checked' if rating== "3"}}></label>
              
               <label>4 <input type="radio" name="stars" value="4" {{ 'checked' if rating== "4"}}></label>
               
               <label>5 <input type="radio" name="stars" value="5" {{ 'checked' if rating== "5"}}></label>
	       <br>
	       <label><b>Upload Images :</b></label>
	       <input id="imageid" type="file" name="pic" accept="image/*">{{fileName}}
	       <br>
	       <label><b>Image Description: (Max 100 characters)</b></label>
	       <textarea id="altid" placeholder="image description"  name="alt" rows="2" cols="40" maxlength="100"></textarea>
	       
	       <p><button class="btn btn-primary"  type="submit">submit</button></p>
	     </form>
	   </ol>
	 </div>
       </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
