{% extends "select-template.html" %}

{% block head %}
	{{ super() }}
{% endblock %}



{% block content %}

<h1>Sign Up</h1>
<h2>To sign up, please input your email, password of choice, BID, and class year.</h2>

  <form method="post" action="">
      <p><label for="userid">Email: <input type="text" name="email"></label></p>
      <p><label for="passwd">Password: <input type="password" name="passwd"></label></p>
      <p><label for="passwd">BID: <input type="bid" name="passwd"></label></p>
      <p><label for="passwd">Class Year: <input type="classyear" name="passwd"></label></p>
      <p><button type="submit">submit</button></p>
  </form>


    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

    {% endblock %}
